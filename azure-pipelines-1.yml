# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- none

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'Abonnement Visual Studio Enterprise(14abf4c6-3fa0-47af-b4a5-a7fbf3d5a47c)'
stages:
- stage: build
  jobs:
    - job: build
      pool:
        vmImage: 'windows-2019'
      steps:
      - task: NuGetToolInstaller@1

      - task: NuGetCommand@2
        inputs:
          restoreSolution: '$(solution)'

      - task: VSBuild@1
        inputs:
          solution: '$(solution)'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'
      - task: PublishBuildArtifacts@1
        displayName: publish artifact
        inputs:
          ArtifactName: drop
          publishLocation: Container
          PathtoPublish: $(build.artifactStagingDirectory)
- stage: IaC
  jobs:
    - job: Iac
      pool:
        vmImage: 'windows-latest'
      steps: 
        - task: AzureCLI@2
          inputs:
            azureSubscription: $(azureSubscription)
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              # create a resource group
              az group create -l $location -n $resourcegroupename
              
              # create and configure Azure SQL logical server and Azure SQL database
              az sql server create -l $location -g $resourcegroupename -n $sqlservername -u $(username) -p $(password)
              az sql db create -g $resourcegroupename -s $sqlservername -n $dbname --service-objective Basic
              az sql server firewall-rule create -g $resourcegroupename-s $sqlservername -n allowazure --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
              
              # create and configure an Azure App Service plan and an Azure web app
              az appservice plan create -g $resourcegroupename -n $serviceplanname --sku FREE
              az webapp create -g $resourcegroupename -p $serviceplanname -n $WEBAPPNAME
